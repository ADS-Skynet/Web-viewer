# Viewer Module Configuration
# Module-specific parameters only. Common parameters are in common/config.yaml

# Web Viewer Settings (module-specific)
web:
  host: "0.0.0.0"
  port: 8080
  debug: false

# Target Selection (simulation or vehicle)
# Use --target flag to switch between presets
# Both targets now use LKAS broker for broadcasting
targets:
  simulation:
    broadcast_host: "localhost"
  vehicle:
    broadcast_host: "localhost"

# ZMQ Connection (module-specific topics)
zmq:
  broadcast_host: "localhost"
  topics:
    - "frame"
    - "detection"
    - "state"
    - "vehicle_status"
    - "action"

# Visualization (module-specific display options)
visualization:
  show_hud: true
  show_steering: true
  fill_lane: true
  enable_alerts: true

# Streaming Quality (module-specific)
streaming:
  jpeg_quality: 75         # JPEG compression quality for WebSocket (0-100, lower = faster)

# Performance / Frame Rates (module-specific)
fps:
  websocket_max: 60        # Max FPS for WebSocket frame broadcast
  status_broadcast: 2      # Status updates per second (Hz)
  zmq_poll: 1000           # ZMQ polling rate (Hz)

# System (module-specific)
system:
  enable_logging: true
  log_file: "viewer.log"

